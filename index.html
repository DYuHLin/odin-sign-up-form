<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img src="img/3.png" alt="my logo">
            <div class="name">Damian</div>
        </div>
    </div>
    <div class="container">
        <div class="message">
            This is not a real online service! You know you need something like this in your life to 
            help you realize your deepest dreams. Sign up now to get started.
        </div>
    
        <div class="anotherMsg">You know what to do.</div>
    
        <form action="#" method="post">
            <fieldset>
                <div class="heading">Lets do this!</div>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" />
    
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" />
            </div>
    
            <div>
                <label for="e-mail">Email</label>
                <input type="email" id="e-mail" name="e-mail" />
    
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number" />
            </div>
    
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
    
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" />
            </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <div class="already">Already have an account? <a href="#">Log in</a></div>
    </div>
    
</body>
</html>
